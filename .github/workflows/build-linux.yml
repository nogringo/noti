name: Build Linux packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libfuse2 libayatana-appindicator3-dev
          sudo wget -O /usr/local/bin/appimagetool https://github.com/AppImage/appimagetool/releases/download/1.9.1/appimagetool-x86_64.AppImage
          sudo chmod +x /usr/local/bin/appimagetool

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Fastforge
        run: dart pub global activate fastforge

      - name: Build Linux packages
        run: fastforge package --platform linux --targets deb,appimage

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: noti-linux-deb
          path: dist/**/*.deb

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: noti-linux-appimage
          path: dist/**/*.AppImage
